<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="themes/themes.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@300&display=swap');
  </style>
  <title>MEDPET - LOGIN</title>
</head>
<body>
  <main id="RegisterPage">
    <section class="p-22">
      <div class="w-100 flex center">
        <a href="index.html">
          <img src="./img/logo-login-page.png" class="LogoMedPet">
        </a>
        <h1 class="text-header center">
          Login
        </h1>
      </div>
      <div class="flex w-100 aitems-center">
        <div class="w-50">
          <p class="secundary-text">Olá! Este espaço foi criado pra você!</p>
          <div class="rectangle-7"></div>
        </div>

        <div class="w-50 box center">
          <span class="e-mail w-100 mr-5">
            <label for="e-mail">E-mail</label>
            <input name="e-mail" type="email" placeholder="Digite seu e-mail">
          </span>

          <span class="senha w-100 mr-5">
            <label for="senha">Senha</label>
            <input placeholder="Digite seu senha" name="senha" type="number">
          </span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
